{% extends 'base.html' %}

{% block content %}
<div class="col m-3 p-3">
    <h2>Signup</h2>
    <hr>
    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}</p>
            <p>{{ field.help_text }}</p>
            <p>{{ field }}</p>
        {% endfor %}
        <p>
            <button class="btn btn-outline-primary" type="submit">Signup</button>
            or
            <a href="{% url 'users:sign_in' %}">Signin</a>
        </p>
    </form>
</div>
{% endblock %}
